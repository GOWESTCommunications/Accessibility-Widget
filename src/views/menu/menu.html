<style>
    .asw-menu {
        position: fixed;
        left: 0;
        top: 0px;
        box-shadow: 0px 0px 20px #00000080;
        opacity: 1;
        transition: .3s;
        z-index: 500000;
        overflow: hidden;
        background: #eff1f5;
        width: 500px;
        line-height: 1;
        font-size: 16px;
        height: 100%;
        letter-spacing: 0.015em;
    }

    .asw-menu * {
        color: #000 !important;
        font-family: inherit;
        padding: 0;
        margin: 0;
        line-height: 1 !important;
        letter-spacing: normal !important;
    }

    .asw-menu-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding-left: 18px;
        padding-right: 18px;
        height: 55px;
        font-weight: 700 !important;
        background-color: #0848ca !important;
    }

    .asw-menu-title {
        font-size: 16px !important;
        color: #fff !important;
    }
    
    .asw-menu-header svg {
        fill: #0848ca !important;
        width: 24px !important;
        height: 24px !important;
        min-width: 24px !important;
        min-height: 24px !important;
        max-width: 24px !important;
        max-height: 24px !important;
    }

    .asw-menu-header > div {
        display: flex;
    }

    .asw-menu-header div[role="button"] {
        padding: 5px;
        background: white !important;
        cursor: pointer;
        border-radius: 50%;
        transition: opacity .3s ease;
    }

    .asw-menu-header div[role="button"]:hover {
        opacity: 0.8;
    }

    .asw-card {
        margin: 0 15px 20px;
    }

    .asw-card-title {
        font-size: 14px !important;
        padding: 15px 0;
        font-weight: 600 !important;
        opacity: 0.8;
    }

    .asw-menu .asw-select {
        width: 100%;
        padding: 0.5em 3.5em 0.5em 1em;
        font-size: 16px;
        font-family: inherit;
        font-weight: 600;
        display: inline-block;
        border-radius: 12px;
        background: #fff;
        border: none;
        min-height: 45px;
        max-height: 45px;
        height: 45px;
        color: inherit;
        margin: 0;
        box-sizing: border-box;
        -webkit-appearance: none;
        -moz-appearance: none;
    }

    .asw-menu .asw-select {
        background-image:
                linear-gradient(45deg, transparent 50%, gray 50%),
                linear-gradient(135deg, gray 50%, transparent 50%);
        background-position:
                calc(100% - 20px) calc(1em + 2px),
                calc(100% - 15px) calc(1em + 2px),
                calc(100% - 2.5em) 0.5em;
        background-size:
                5px 5px,
                5px 5px,
                1px 1.5em;
        background-repeat: no-repeat;
    }

    .asw-menu .asw-select:focus {
        background-image:
                linear-gradient(45deg, blue 50%, transparent 50%),
                linear-gradient(135deg, transparent 50%, blue 50%);
        background-position:
                calc(100% - 15px) 1em,
                calc(100% - 20px) 1em,
                calc(100% - 2.5em) 0.5em;
        background-size:
                5px 5px,
                5px 5px,
                1px 1.5em;
        background-repeat: no-repeat;
        border-color: blue;
        outline: 0;
    }


    select:-moz-focusring {
        color: transparent;
        text-shadow: 0 0 0 #000;
    }


    .asw-items {
        display: grid;
        grid-template-columns: repeat(3, minmax(0, 1fr));
        gap: 1rem;
    }

    .asw-btn {
        aspect-ratio: 6 / 5;
        border-radius: 12px;
        padding: 0 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        text-align: center;
        color: #333;
        font-size: 16px !important;
        background: #fff !important;
        border: 2px solid transparent !important;
        transition: border-color 0.2s ease;
        cursor: pointer;
        word-break: break-word;
        gap: 10px;
        position: relative;
    }

    .asw-btn .asw-translate,
    .asw-adjust-font .asw-label div {
        font-size: 14px !important;
        font-weight: 600 !important;
    }

    .asw-plus,
    .asw-minus {
        background-color: #eff1f5 !important;
        border: 2px solid transparent;
        transition: border .2s ease;
    }

    
    .asw-plus:hover,
    .asw-minus:hover {
        border-color: #0848ca !important;
    }

    .asw-amount {
        font-size: 18px !important;
        font-weight: 600 !important;
    }
    
    .asw-adjust-font svg{
        width: 24px !important;
        height: 24px !important;
        min-width: 24px !important;
        min-height: 24px !important;
        max-width: 24px !important;
        max-height: 24px !important;
    }

    .asw-btn svg {
        width: 34px !important;
        height: 34px !important;
        min-width: 34px !important;
        min-height: 34px !important;
        max-width: 34px !important;
        max-height: 34px !important;
    }

    .asw-btn:hover,
    .asw-btn.asw-selected {
        border-color: #0848ca !important;
    }

    .asw-btn.asw-selected svg,
    .asw-btn.asw-selected span {
        fill: #0848ca !important;
        color: #0848ca !important;
    }

    .asw-btn.asw-selected:after {
        content: "âœ“";
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: #0848ca!important;
        color: #fff;
        padding: 6px;
        font-size: 10px;
        width: 18px;
        height: 18px;
        border-radius: 100%;
        line-height: 6px;
    }

    .asw-footer {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: #fff;
        padding: 20px;
        text-align: center;
        border-top: 2px solid #eff1f5;
    }

    .asw-footer a {
        font-size: 16px !important;
        text-decoration: none !important;
        color: #000 !important;
        background: transparent !important;
        font-weight: 600 !important;
    }

    .asw-footer a:hover,
    .asw-footer a:hover span {
        color: #0848ca!important;
    }

    .asw-menu-content {
        overflow: scroll;
        max-height: calc(100% - 80px);
        padding: 30px 0 15px;
    }

    .asw-adjust-font {
        background: #fff;
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 12px;
    }

    .asw-adjust-font .asw-label {
        display: flex;
        justify-content: flex-start;
    }

    .asw-adjust-font > div {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
        align-items: center;
        font-size: 15px;
    }

    .asw-adjust-font .asw-label div {
        font-size: 15px !important;
    }

    .asw-adjust-font div[role="button"] {
        background: #eff1f5 !important;
        border-radius: 50%;
        width: 36px;
        height: 36px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
    }

    .asw-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 10000;
    }

    @media only screen and (max-width: 560px) {
        .asw-menu {
            width: 100%;
        }
    }

    @media only screen and (max-width: 420px) {
        .asw-items {
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 0.5rem;
        }
    }
</style>
