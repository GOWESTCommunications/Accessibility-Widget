<style>
    *:focus {
        outline: solid 2px var(--go-aw-primary-color) !important; 
        outline-offset: -2px;
    }
    *:focus:not(:focus-visible) {
        outline: none !important;
    }

    .go-aw-menu-header *:focus {
        outline: solid 2px white !important; 
        outline-offset: 2px;
    }

    .go-aw-menu-header *:focus:not(:focus-visible) {
        outline: none !important;
    }

    .go-aw-menu {
        position: fixed;
        left: 20px;
        bottom: 20px;
        box-shadow: 0 0 15px 0 rgba(0, 0, 0, 0.2);
        opacity: 1;
        transition: .3s;
        z-index: 500000;
        overflow: hidden;
        background: #f3f3f3;
        width: 500px;
        line-height: 1;
        font-size: 16px;
        max-height: calc(100% - 40px);
        height: fit-content;
        letter-spacing: 0.015em;
        border-radius: var(--go-aw-border-radius);
        display: flex;
        flex-direction: column;
    }

    .go-aw-menu * {
        color: #000 !important;
        font-family: var(--go-aw-font-family);
        padding: 0;
        margin: 0;
        line-height: 1 !important;
        letter-spacing: normal !important;
    }

    .go-aw-menu-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding-left: 18px;
        padding-right: 18px;
        height: 60px;
        font-weight: 700 !important;
        background: var(--go-aw-gradient-color) no-repeat bottom right !important;
        background-size: 200%, 100% !important;
        flex-shrink: 0;
    }

    .go-aw-menu-title {
        font-size: 16px !important;
        color: #fff !important;
    }
    
    .go-aw-menu-header svg {
        fill: var(--go-aw-primary-color) !important;
        width: 24px !important;
        height: 24px !important;
        min-width: 24px !important;
        min-height: 24px !important;
        max-width: 24px !important;
        max-height: 24px !important;
    }

    .go-aw-menu-header > div {
        display: flex;
    }

    .go-aw-menu-header div[role="button"] {
        background: white !important;
        cursor: pointer;
        border-radius: 50%;
        transition: opacity .3s ease;
        height: 40px;
        width: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .go-aw-menu-header div[role="button"]:hover {
        opacity: 0.8;
    }

    .go-aw-card {
        margin: 0 18px 1rem;
    }

    @media only screen and (max-width: 420px) {
        .go-aw-card {
            margin: 0 18px 0.5rem;
        }
    }

    .go-aw-card-title {
        font-size: 14px !important;
        padding: 15px 0;
        font-weight: 600 !important;
        opacity: 0.8;
    }

    .go-aw-items {
        display: grid;
        grid-template-columns: repeat(3, minmax(0, 1fr));
        gap: 1rem;
    }

    .go-aw-btn {
        aspect-ratio: 6 / 5;
        border-radius: var(--go-aw-border-radius);
        padding: 0 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        text-align: center;
        color: #333;
        font-size: 16px !important;
        background: #fff !important;
        border: 2px solid transparent !important;
        transition: border-color 0.2s ease;
        cursor: pointer;
        word-break: break-word;
        gap: 10px;
        position: relative;
        box-shadow: 0 0 15px 0 rgba(0, 0, 0, 0.1);
        background-clip: border-box !important;
    }

    .go-aw-btn .go-aw-translate,
    .go-aw-adjust-font .go-aw-label div {
        font-size: 14px !important;
        font-weight: 600 !important;
    }

    .go-aw-plus,
    .go-aw-minus {
        background-color: #EFEFEF !important;
        border: 2px solid transparent;
        transition: border .2s ease;
    }

    
    .go-aw-plus:hover,
    .go-aw-minus:hover {
        border-color: var(--go-aw-primary-color) !important;
    }

    .go-aw-amount {
        font-size: 18px !important;
        font-weight: 600 !important;
    }

    .go-aw-adjust-font svg {
        width: 24px !important;
        height: 24px !important;
        min-width: 24px !important;
        min-height: 24px !important;
        max-width: 24px !important;
        max-height: 24px !important;
    }
    
    .go-aw-label svg,
    .go-aw-btn svg {
        width: 32px !important;
        height: 32px !important;
        min-width: 32px !important;
        min-height: 32px !important;
        max-width: 32px !important;
        max-height: 32px !important;
    }

    .go-aw-btn:hover {
        border-color: var(--go-aw-primary-color) !important;
    }

    .go-aw-btn.go-aw-selected {
        background: var(--go-aw-primary-color) !important;
    }

    .go-aw-btn.go-aw-selected svg,
    .go-aw-btn.go-aw-selected span {
        fill: white !important;
        color: white !important;
    }

    html.aws-filter .go-aw-btn.go-aw-selected svg {
        background-color: transparent !important;
    }

    .go-aw-menu .go-aw-select {
        width: 100%;
        padding: 0.5em 3.5em 0.5em 1em;
        font-size: 16px;
        font-family: var(--go-aw-font-family);
        font-weight: 600;
        display: inline-block;
        border-radius: var(--go-aw-border-radius);
        background: #fff;
        border: none;
        min-height: 45px;
        max-height: 45px;
        height: 45px;
        color: inherit;
        margin: 0;
        box-sizing: border-box;
        -webkit-appearance: none;
        -moz-appearance: none;
        box-shadow: 0 0 15px 0 rgba(0, 0, 0, 0.1);
        border: 2px solid transparent !important;
        transition: border-color 0.2s ease;

        background-image:
                linear-gradient(45deg, transparent 50%, black 50%),
                linear-gradient(135deg, black 50%, transparent 50%);
        background-position:
                calc(100% - 20px) calc(1em + 2px),
                calc(100% - 15px) calc(1em + 2px),
                calc(100% - 2.5em) 0.5em;
        background-size:
                5px 5px,
                5px 5px,
                1px 1.5em;
        background-repeat: no-repeat;
        cursor: pointer;
    }

    .go-aw-menu .go-aw-select:hover {
        border-color: var(--go-aw-primary-color) !important;
    }

    .go-aw-menu .go-aw-select:focus {
        background-image:
                linear-gradient(45deg, black 50%, transparent 50%),
                linear-gradient(135deg, transparent 50%, black 50%);
        background-position:
                calc(100% - 15px) 1em,
                calc(100% - 20px) 1em,
                calc(100% - 2.5em) 0.5em;
        background-size:
                5px 5px,
                5px 5px,
                1px 1.5em;
        background-repeat: no-repeat;
        outline-offset: -2px;
    }

    .go-aw-menu-content {
        overflow: auto;
        height: auto;
        padding: 20px 0 15px;
        flex-grow: 1;
    }

    .go-aw-adjust-font {
        background: #fff;
        padding: 20px;
        margin-bottom: 20px;
        border-radius: var(--go-aw-border-radius);
        box-shadow: 0 0 15px 0 rgba(0, 0, 0, 0.1);
    }

    .go-aw-adjust-font .go-aw-label {
        display: flex;
        justify-content: flex-start;
        gap: 8px;
    }

    .go-aw-adjust-font > div {
        display: flex;
        justify-content: space-between;
        margin-top: 12px;
        align-items: center;
        font-size: 15px;
    }

    .go-aw-adjust-font .go-aw-label div {
        font-size: 15px !important;
    }

    .go-aw-adjust-font div[role="button"] {
        background: #EFEFEF !important;
        border-radius: 50%;
        width: 36px;
        height: 36px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
    }

    .go-aw-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 10000;
    }

    .contribution {
        padding: 8px 15px 0px 15px;
        font-size: 14px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .contribution a {
        text-decoration: none !important;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        font-weight: 600 !important;
        flex-direction: column;
        border-radius: var(--go-aw-border-radius);
        padding: 8px 15px;
    }

    .license {
        text-align: center;
        margin: 0 auto;
        font-size: 12px;
        display: block;
    }

    .license a {
        text-decoration: none !important;
        border-radius: var(--go-aw-border-radius);
        padding: 2px 8px;
        color: #aaaaaa !important;
    }

    .license:hover a {
        color: #999999 !important;
    }

    @media only screen and (max-width: 560px) {
        .go-aw-menu {
            width: calc(100% - 40px);
        }
    }

    @media only screen and (max-width: 420px) {
        .go-aw-items {
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 0.5rem;
        }
    }

    .go-aw-widget,
    .go-aw-menu {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        font-weight: 400;
        -webkit-font-smoothing: antialiased;
    }

    .go-aw-widget *,
    .go-aw-menu * {
        box-sizing: border-box !important;
    }

    .go-aw-menu-btn {
        position: fixed;
        z-index: 500000;
        left: 30px;
        bottom: 30px;
        box-shadow: 0 0 15px 0 rgba(0, 0, 0, 0.2);
        transition: transform .2s ease;
        border-radius: 50%;
        align-items: center;
        justify-content: center;
        width: 58px;
        height: 58px;
        display: flex;
        cursor: pointer;
        text-decoration: none !important;
        background: var(--go-aw-gradient-color) !important;
        outline-offset: 2px;
    }

    .go-aw-menu-btn svg {
        width: 32px;
        height: 32px;
        min-height: 32px;
        min-width: 32px;
        max-width: 32px;
        max-height: 32px;
        background: transparent !important;
    }

    .go-aw-menu-btn:hover {
        transform: scale(1.05);
    }

    @media only screen and (max-width: 768px) {
        .go-aw-menu-btn {
            width: 42px;
            height: 42px;
        }

        .go-aw-menu-btn svg {
            width: 26px;
            height: 26px;
            min-height: 26px;
            min-width: 26px;
            max-width: 26px;
            max-height: 26px;
        }
    }
</style>
